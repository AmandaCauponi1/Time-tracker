<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Time tracking dashboard</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
  <link rel="stylesheet" href="./style.css">
</head>

<body>

  <main id="main">
    <section class="container">
      
      <section class="box1">
        <article class="jeremy">
          <img src="./images/image-jeremy.png" alt="">
          <div>
            <p style="color: hsl(236, 100%, 87%); ">Report for</p>
            <h1>Jeremy <br> Robson</h1>
          </div>
        </article>
        <div class="infos">
          <p class="daily" >Daily</p>
          <p class="Weekly" style="cursor: pointer;">Weekly</p>
          <p class="Monthly" >Monthly</p>
        </div>
      </section>




      <section class="box2">
        <article class="content1">
         <article class="img">
           
           <img style="height: 43.45px;"  src="./images/icon-work.svg" alt="">
         </article>
          <div class="work">

            <article class="elipse">
              <p>Work</p>
              <img src="./images/icon-ellipsis.svg" alt="">
            </article>
            <h1>32hrs</h1> 
            <p style="color: hsl(236, 100%, 87%);">Previous - 7hrs </p>
          </div>
        </article>


         <article class="content2">
          <img src="./images/icon-exercise.svg" alt="">
          <div class="exercise">

            <article class="elipse">
              <p>Exercise </p>
              <img src="./images/icon-ellipsis.svg" alt="">
            </article>
            <h1>4hrs</h1>    
            <p style="color: hsl(236, 100%, 87%);">Previous - 7hrs </p>
          </div>
        </article>  
      </section>

      <section class="box2">
        <article class="content3">
         <article class="img">
           
           <img style="height: 43.45px; margin-right: 12px;"  src="./images/icon-play.svg" alt="">
         </article>
          <div class="work">

            <article class="elipse">
              <p>Play</p>
              <img src="./images/icon-ellipsis.svg" alt="">
            </article>
            <h1>10hrs</h1> 
            <p style="color: hsl(236, 100%, 87%);">Previous - 7hrs </p>
          </div>
        </article>


         <article class="content4">
          <img src="./images/icon-social.svg" alt="">
          <div class="social">

            <article class="elipse">
              <p>Social </p>
              <img src="./images/icon-ellipsis.svg" alt="">
            </article>
            <h1>5hrs</h1>    
            <p style="color: hsl(236, 100%, 87%);">Previous - 7hrs </p>
          </div>
        </article>  
      </section> 


      
      <section class="box2">
        <article class="content5">
         <article class="img">
           
           <img style="height: 43.45px; margin-right: 12px;"  src="./images/icon-study.svg" alt="">
         </article>
          <div class="work">

            <article class="elipse">
              <p>Study</p>
              <img src="./images/icon-ellipsis.svg" alt="">
            </article>
            <h1>10hrs</h1> 
            <p style="color: hsl(236, 100%, 87%);">Previous - 7hrs </p>
          </div>
        </article>


         <article class="content6">
          <img src="./images/icon-self-care.svg" alt="">
          <div class="exercise">

            <article class="elipse">
              <p>Self Care </p>
              <img src="./images/icon-ellipsis.svg" alt="">
            </article>
            <h1>5hrs</h1>    
            <p style="color: hsl(236, 100%, 87%);">Previous - 7hrs </p>
          </div>
        </article>  
      </section> 


    </section>

  </main>

</body>

</html>
